{% extends "petfind/base.html" %}

{% block content %}
<h1>Removed Uniques! :( There are {{ uniqueCount }} uniques listed!</h1>
{% for unique in uniquelist %}
	<div>
		<h2><a href="{% url 'petfind.views.uniques_detail' pk=unique.petId %}">Name: {{ unique.petName }}</a></h2>
		<h4> ID: {{ unique.petId }}</h4>
		<h4> Status: {{ unique.petStatus }}</h4>
	</div>
{% endfor %}
{% endblock content %}
