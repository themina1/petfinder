{% extends "petfind/base.html" %}

{% block content %}
<h1>Removed dogs! :( There are {{ dogCount }} dogs listed!</h1>
{% for dog in doglist %}
	<div>
		<h2><a href="{% url 'petfind.views.dogs_detail' pk=dog.petId %}">Name: {{ dog.petName }}</a></h2>
		<h4> ID: {{ dog.petId }}</h4>
		<h4> Status: {{ dog.petStatus }}</h4>
	</div>
{% endfor %}
{% endblock content %}
