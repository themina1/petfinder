{% extends "petfind/base.html" %}

{% block content %}
<h1>Cats</h1>
{% for cat in catlist %}
	<div>
		<h3><a href="{% url 'petfind.views.cats_detail' pk=cat.petId %}">Name: {{ cat.petName }}</a></h3>
		<p> ID: {{ cat.petId }}</p>
		<p> Status: {{ cat.petStatus }}</p>
	</div>
{% endfor %}
{% endblock content %}
