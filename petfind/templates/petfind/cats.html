<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats</title>
</head>
<body>
<h1>Cats</h1>
{% for cat in catlist %}
	<div>
		<h3><a href="{% url 'petfind.views.cats_detail' pk=cat.petId %}">Name: {{ cat.petName }}</a></h3>
		<p> ID: {{ cat.petId }}</p>
		<p> Status: {{ cat.petStatus }}</p>
	</div>
{% endfor %}
</body>
</html>
